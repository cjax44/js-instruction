<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
        <p style="text-align: center">
                <img height = "100px" src="https://media1.tenor.com/images/671a1fe19cb34a2d2162e31e68a771d4/tenor.gif?itemid=7267453" style="position: relative">
              </p>
              <script>
                let cat = document.querySelector("img");
                let angle = Math.PI / 2;
                function animate(time, lastTime) {
                  if (lastTime != null) {
                    angle += (time - lastTime) * 0.001;
                  }
                  cat.style.top = (Math.sin(angle) * 10) + "px";
                  cat.style.left = (Math.cos(angle) * 200) + "px";
                  requestAnimationFrame(newTime => animate(newTime, time));
                }
                requestAnimationFrame(animate);
              </script>
